<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <h1>Digibasta Admin</h1>
    <mat-nav-list>
      <a mat-list-item routerLink="courses"> Courses
        <mat-icon>library_add</mat-icon>
      </a>
      <a mat-list-item routerLink="discount"> Discount
        <mat-icon>local_offer</mat-icon>
      </a>
      <a mat-list-item routerLink="customer"> Customer
        <mat-icon>support_agent</mat-icon>
      </a>
      <a mat-list-item routerLink="order"> Order
        <mat-icon>support_agent</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      My Application
      <span class="toolbar-spacer"></span>
      My Account
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
