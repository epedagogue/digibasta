<section class="teachers-section ">
    <div class="container ">
        <div class="teachers-box">
            <div class="row ">
                <div class="col-lg-4 col-md-6" *ngFor= "let teacher of teachers">
                    <div class="teacher-post">
                        <a routerLink="/user/teacher-details">
                            <img [src]= teacher.url alt="">
                            <div class="hover-post">
                                <h2>{{teacher.Name}}</h2>
                                <span>{{teacher.faculty}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
