    <section class="cart-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-box">
                        <table class="shop_table table-responsive">
                            <thead>
                                <tr>
                                    <th class="product-remove">&nbsp;</th>
                                    <th class="product-thumbnail">&nbsp;</th>
                                    <th class="product-name">Product</th>
                                    <th class="product-price">Price</th>
                                    <th class="product-quantity">Quantity</th>
                                    <th class="product-subtotal">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor ="let cart of getCartDetails">
                                    <td class="product-remove">
                                        <a href="#" class="remove">Ã—</a>
                                    </td>
                                    <td class="product-thumbnail">
                                        <a href="#"><img src="../../../../../assets/thumb1.jpg" alt=""></a>
                                    </td>
                                    <td class="product-name">
                                        <a href="#">{{cart.courseName}}</a>
                                    </td>
                                    <td class="product-price">
                                        &#x20B9;{{cart.price}}
                                    </td>
                                    <td class="product-quantity">
                                        <button type="number"  (click) = "increaseQuality(cart)">+</button>
										<span>{{cart.Quality}}</span>
										<button type="number"  (click) = "decreaseQuality(cart)">-</button>
                                    </td>
									
                                    <td class="product-subtotal">&#x20B9;{{cart.price * cart.Quality | number}}</td>
                                </tr>
                               
                                <tr class="coupon-line"> 
                                    <td colspan="6" class="actions">
                                        <input type="text" name="coupon_code" placeholder="Coupon code">
                                        <button type="submit">Update cart</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="sidebar">
                        <div class="widget cart-widget">
                            <h2>Cart Totals</h2>
                            <table>
                                <tbody>
                                    <tr class="cart-subtotal">
                                        <th>Subtotal</th>
                                        <td>&#x20B9;{{total}}</td>
                                    </tr>
                                    <tr class="order-total">
                                        <th>Total</th>
                                        <td>&#x20B9;{{total}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <a routerLink = "/user/checkout" class="checkout-button">Proceed to checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
