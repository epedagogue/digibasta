<main>
  <section id="hero_in" class="courses">
    <div class="wrapper">
      <div class="container">
        <h1 class="fadeInUp"><span></span>Online courses</h1>
      </div>
    </div>
  </section>
  <div class="container">
<div class="row  mt-2">
  
  <div class="col-lg-3 col-md-3 col-sm-6"  *ngFor= "let course of courses">
    <div class="course-post">
      <div class="course-thumbnail-holder">
        <a routerLink="/user/course-detail">
          <img src="../../../../../assets/kunika-mam-2.jpg" alt="">
        </a>
      </div>
      <div class="course-content-holder">
        <div class="course-content-main" >
          <h2 class="course-title">
            <a routerLink="/user/course-detail">{{course.courseName}}</a>
          </h2>
          <div class="course-rating-teacher">
            <div class="star-rating has-ratings" title="Rated 5.00 out of 5">
            </div>
          </div>
        </div>
        <div class="course-content-bottom">
          <div class="course-students" >
            <i class="material-icons" (click) = addCart(course)>shopping_cart</i>
            
          </div>
          <div class="course-price">
            <span>&#x20B9;{{course.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
