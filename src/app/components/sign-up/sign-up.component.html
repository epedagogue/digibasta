<div class="login">
  <div class="container-login">
    <!-- <div class="logo">
      <img src="../../assets/images/logo.png" width=200>
    </div> -->
    <mat-card>
      <mat-card style="background-color: #5d5763; color:white">
        <h2>Sign Up</h2>
      </mat-card>
      <div class="login-form">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" placeholder="Full Name" formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput type="number" placeholder="Mobile" formControlName="mobile">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>

          <button mat-raised-button type="submit" color="primary">Create My Account</button>
        </form>
      </div>
      <div class="container mt-4">
        <div class="row">
          <button mat-button (click)="signIn()">Already Had An Account SignIn Now</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
