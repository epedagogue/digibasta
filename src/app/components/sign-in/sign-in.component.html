<div class="login">
  <div class="container-login">
    <!-- <div class="logo">
      <img src="../../assets/images/logo.png" width=200>
    </div> -->
    <mat-card>
      <mat-card style="background-color: #5d5763; color:white">
        <h2>Sign In</h2>
      </mat-card>
      <div class="login-form">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email/Mobile</mat-label>
            <input matInput type="email" placeholder="Email/Mobile" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>

          <button mat-raised-button type="submit" color="primary">Sign In</button>
        </form>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col-6">
            <a><button mat-button>Forgot Password</button></a>
          </div>
          <div class="col-6">
            <button mat-button (click)="signUp()">SignUp Now</button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
